<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery.js"></script>
<script>
    "use strict";

    var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

    var count = 0;



    $(document).keyup(function(event){

        if (count == code.length - 1 && event.keyCode == 13){
            alert("You have added 30 lives!")
        }


        if(event.keyCode == code[count]){
          count++
            console.log("That was correct " + count)
        }
        else {
            count = 0;
            console.log("that was wrong " + count)
        }

    });
</script>
</body>
</html>
