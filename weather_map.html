<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jillian's Weather Map Exercise</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/weather_map.css">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">


</head>
<body>

<main class="container">

    <h1>Weather Map Project</h1>

</main>



    <main class="container">
        <div class="row">
            <h1 id="app-title" class="title col-xs-12">Weather in: San Antonio</h1>
        </div>

        <div class="row">
            <div class="remove-padding col-xs-8 text-left">
                <input type="text" id="search-bar" placeholder="Search a City" value="San Antonio" size="20">
                <button class="search-btn" id="search-btn">Search!</button>
            </div>
            <div class="remove-padding col-xs-4 text-right">

                <select name="forecast-length" id="forecast-length">
                    <option value="2" id="forecast-2" selected>2 Day Forecast</option>
                    <option value="4" id="forecast-4">4 Day Forecast</option>
                    <option value="5" id="forecast-5">5 Day Forecast</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="weather col-xs-12"></div>
        </div>


        <div class="row">
            <div class="col-xs-12" id="map-display"></div>
        </div>

    </main>
</div>



<!--This is the google API script tag-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM"></script>
<!--These are script tags for jQuery and Bootstrap-->

<!-- jQuery Version 2.2.4 -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Bootstrap JS minified-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!-- Bootstrap JS minified bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/weather_map.js"></script>

</body>
</html>
